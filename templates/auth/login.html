{% extends 'base.html' %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container-fluid px-3 px-md-5">
  <h1 class="text-center fw-bold mt-4">Gestión de Órdenes de Trabajo</h1>
  <h5 class="text-center mb-4 text-muted">Depto. Gestión de Operaciones - Hospital San Agustín de Collipulli</h5>

  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow border-0">
        <div class="card-header text-center bg-primary text-white">
          <h4 class="mb-0">Iniciar Sesión</h4>
        </div>
        <div class="card-body p-4">
          <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" name="username"
                     required placeholder="Ingrese su usuario">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password"
                     required placeholder="Ingrese su contraseña">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Ingresar</button>
            </div>
          </form>

          <div class="mt-4 text-center">
            <p class="mb-0">¿No tienes una cuenta?
              <a href="{{ url_for('register') }}">Regístrate aquí</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
