services:
  - type: web
    name: gestorot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
    build:
      packages:
        - build-essential
        - libpq-dev
        - python3-dev
